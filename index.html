<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portal de Ventas | Migraci칩n</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="app-container">
        <section id="login-screen" class="active">
            <div class="login-card">
                <h1>Portal de ventas Migraci칩n</h1>
                <input type="text" id="username" placeholder="Usuario (Ej: ASESOR01)">
                <button class="btn btn-primary" id="btnLogin">Consultar Ventas</button>
            </div>
        </section>

        <main id="main-dashboard" style="display: none;">
            <header>
                
                <div class="user-info">
                    <img src="logo.png" alt="Logo" class="logo-small">
                    <div class="user-info">
                        
                        <h2 id="displayNombre">Asesor: ---</h2>
                        
                        <h3 id="displayNombre">Supervisor: ---</h3>
                        
                        
                        <p id="fechaHoy"></p>
                </div>
                
                <div class="header">
                    <button class="btn-export" id="btnExport">游닌 Exportar Excel</button>
                    <button class="btn-logout" id="btnLogout">Cerrar Sesi칩n 游뛁</button>
                </div>
               
            </header>

            <div class="meta-container">
                <div class="meta-info">
                    <span>Meta del Mes: <strong id="metaMensual">3875</strong></span>
                    <span>Faltan para la meta: <strong id="faltanteMeta">100</strong></span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>

            <div class="admin-zone">
                <label><strong>Actualizar Base (Formador):</strong></label>
                <input type="file" id="uploadExcel" accept=".xlsx, .xls">
            </div>

            <div class="summary-grid">
                <div class="stat-card"><span>游듌eta del dia</span><strong id="countPower">0</strong></div>
                <div class="stat-card"><span>九덢잺Ventas Power</span><strong id="countPower">0</strong></div>
                <div class="stat-card"><span>九덢잺Ventas Conectadas</span><strong id="countConectadas">0</strong></div>
                <div class="stat-card"><span>Total</span><strong id="countTotal">0</strong></div>
            </div>

            <div class="table-container">
                <table id="ventasTable">
                    <thead>
                        <tr>
                            <th>Nombre asesor</th>
                            <th>Hora</th>
                            <th>Plan</th>
                            <th>Canal</th>
                            <th>Tipo</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="listaVentas"></tbody>
                </table>
            </div>
            


        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
